<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="blackscreen init" id="blackscreen">
        <img src="https://user-images.githubusercontent.com/2279051/36819127-dc9e33ea-1c9c-11e8-9a93-0d3c0a674f02.png" alt="">
    </div>
    
    <header>
        <section>
            <div>
                <h2>Velha: <span id="velha">0</span></h2>
                <h2>X: <span id="x">0</span></h2>
                <h2>O: <span id="o">0</span></h2> <br>
            </div>

            <div id="popup" class="init">
                <span id="popupText"></span>
                <button id="ok" onclick="okButton()">OK</button>
            </div>
        </section>

        <section class="vez">
            <h2>Vez de: <span id="vez">X</span></h2>
        </section>
    </header>

    <main>
        <div class="box">
            <div class="container">
                <section class="sec">
                    <button class="main" id="btn0" onclick="btnClick(0)"></button>
                    <button class="main" id="btn1" onclick="btnClick(1)"></button>
                    <button class="main" id="btn2" onclick="btnClick(2)"></button>
                </section>

                <section class="sec1">
                    <button class="main" id="btn3" onclick="btnClick(3)"></button>
                    <button class="main" id="btn4" onclick="btnClick(4)"></button>
                    <button class="main" id="btn5" onclick="btnClick(5)"></button>
                </section>

                <section class="sec2">
                    <button class="main" id="btn6" onclick="btnClick(6)"></button>
                    <button class="main" id="btn7" onclick="btnClick(7)"></button>
                    <button class="main" id="btn8" onclick="btnClick(8)"></button>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
